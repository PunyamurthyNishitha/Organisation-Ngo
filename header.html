<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Document</title> 
    <link rel="stylesheet" href="styles.css"> 
</head> 
<body> 
    <div class="head-img">  
        <!-- Header content here -->
        <div class="main-img options">  
            <div> 
                <button onclick="openHome()">Home</button> 
            </div>  

            <div class="donate-button mission"> 
                <button onclick="openMission()">Mission</button> 
            </div> 

            <div class="about">
                <button onclick="openAbout()">About Us</button>
            </div> 

            <div class="events">
                <button onclick="openEvents()">Events</button>
            </div> 

            <div class="blog">
                <button onclick="openGetInvolved()">Get Involved</button>
            </div> 
            
            <div class="contact">  
                <button onclick="openContact()">Contact</button> 
            </div> 
        </div> 
    </div> 

    <script>
        function openHome() {
            parent.frames['main'].location.href = "home.html"; 
        }

        function openMission() {
            parent.frames['main'].location.href = "all.html"; 
        }

        function openAbout() {
            parent.frames['main'].location.href = "about.html";
        }

        function openEvents() {
            parent.frames['main'].location.href = "events.html";
        }

        function openGetInvolved() {
            parent.frames['main'].location.href = "get_involved.html";
        }

        function openContact() {
            parent.frames['main'].location.href = "contact.html";
        }
    </script>
</body>
</html>
